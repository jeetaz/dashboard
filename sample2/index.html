<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Dashboard Demo</title>
    <link href="css/dashboard.css" rel="stylesheet" />
    <link href="http://gridster.net/dist/jquery.gridster.css" rel="stylesheet" />
</head>
<body>
    <div style="margin: 5px;">
        <a href="https://twitter.com/jeetaz" target="_blank">Twitter</a>&nbsp;|&nbsp;<a href="https://github.com/jeetaz" target="_blank">Github</a> &nbsp; <strong>Try drag & drop, resize & reloading the page to see it's saving state of the sortable in cookies as well!</strong>
    </div>
    <div class="gridster ready">
        <ul>
            <li class="gs-w" data-row="1" data-col="1" data-sizex="3" data-sizey="4" id="1">
                <div id="container" style="width: 100%; height: 100%; margin: 0 auto;"></div>
                <span class="gs-resize-handle gs-resize-handle-both"></span></li>
            <li class="gs-w" data-row="1" data-col="4" data-sizex="3" data-sizey="4" id="2">
                <div id="container1" style="width: 100%; height: 100%; margin: 0 auto"></div>
                <span class="gs-resize-handle gs-resize-handle-both"></span></li>
            <li class="gs-w" data-row="1" data-col="7" data-sizex="3" data-sizey="4" id="3">
                <div id="container2" style="width: 100%; height: 100%; margin: 0 auto"></div>
                <span class="gs-resize-handle gs-resize-handle-both"></span></li>
            <li class="gs-w" data-row="1" data-col="10" data-sizex="3" data-sizey="4" id="4">
                <div id="container5" style="width: 100%; height: 100%; margin: 0 auto"></div>
                <span class="gs-resize-handle gs-resize-handle-both"></span></li>
            <li class="gs-w" data-row="2" data-col="1" data-sizex="6" data-sizey="5" id="5">
                <div id="container3" style="width: 100%; height: 100%; margin: 0 auto"></div>
                <span class="gs-resize-handle gs-resize-handle-both"></span></li>
            <li class="gs-w" data-row="2" data-col="6" data-sizex="6" data-sizey="5" id="6">
                <div id="container4" style="width: 100%; height: 100%; margin: 0 auto"></div>
                <span class="gs-resize-handle gs-resize-handle-both"></span></li>
            <li class="gs-w" data-row="3" data-col="1" data-sizex="6" data-sizey="4" id="7">
                <div id="container6" style="width: 100%; height: 100%; margin: 0 auto"></div>
                <span class="gs-resize-handle gs-resize-handle-both"></span></li>
            <li class="gs-w" data-row="3" data-col="6" data-sizex="6" data-sizey="4" id="8">
                <div id="container7" style="width: 100%; height: 100%; margin: 0 auto"></div>
                <span class="gs-resize-handle gs-resize-handle-both"></span></li>
        </ul>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="http://gridster.net/dist/jquery.gridster.js"></script>
    <script src="http://code.highcharts.com/highcharts.js"></script>
    <!--For different theme-->
    <!--<script src="http://code.highcharts.com/3.0.10/highcharts.js"></script>-->
    <script src="http://code.highcharts.com/modules/exporting.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
